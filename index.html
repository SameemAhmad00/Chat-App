
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sameem Chat</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10B981">
    <script>
      // Configure Tailwind to use the 'class' strategy for dark mode
      // This is now handled by tailwindcss v4 or the config in index.css
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Roboto', sans-serif;
      }

      /* General smooth transitions for interactive elements */
      button, a {
        transition: all 0.2s ease-in-out;
      }

      /* Animation Keyframes */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes scaleIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes highlight {
        from { background-color: rgba(110, 231, 183, 0.5); } /* green-300 with opacity */
        to { background-color: transparent; }
      }
      .highlight-message {
        animation: highlight 2s ease-out;
        border-radius: 0.5rem; /* Match message bubble rounding */
      }
      .highlight-search-result-active {
        background-color: rgba(250, 204, 21, 0.5); /* yellow-300 with opacity */
        border-radius: 0.5rem;
        transition: background-color 0.3s ease-in-out;
        box-shadow: 0 0 0 2px rgba(250, 204, 21, 0.7);
      }

      @keyframes incomingMessageAnimation {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      @keyframes outgoingMessageAnimation {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }


      /* Animation Utility Classes */
      .animation-fade-in {
        animation: fadeIn 0.2s ease-in-out;
      }
      
      .animation-fade-in-up {
        animation: fadeInUp 0.3s ease-out;
      }
      
      .animation-scale-in {
        animation: scaleIn 0.2s ease-out;
      }

      .animate-incoming-message {
        animation: incomingMessageAnimation 0.3s ease-out forwards;
      }
      
      .animate-outgoing-message {
        animation: outgoingMessageAnimation 0.2s ease-out forwards;
      }

      .animate-shake {
        animation: shake 0.6s cubic-bezier(.36,.07,.19,.97) both;
      }

      /* Utility for hiding scrollbar during screenshot capture */
      .hide-scrollbar-for-capture::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar-for-capture {
        -ms-overflow-style: none;  /* IE and Edge */
        scrollbar-width: none;  /* Firefox */
      }
      
      /* For screen-reader accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
    </style>
    <link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
